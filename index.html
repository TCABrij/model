<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Image </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="images">
            <img src="images/0.jpg" class="img" onclick="setImage(this)" />
            <img src="images/1.jpg" class="img" onclick="setImage(this)" />
            <img src="images/2.jpg" class="img" onclick="setImage(this)" />
            <img src="images/3.jpg" class="img" onclick="setImage(this)" />
            <img src="images/4.jpg" class="img" onclick="setImage(this)" />
            <img src="images/5.jpg" class="img" onclick="setImage(this)" />
            <img src="images/7.jpg" class="img" onclick="setImage(this)" />
            <img src="images/6.jpg" class="img" onclick="setImage(this)" />
            <img src="images/8.jpg" class="img" onclick="setImage(this)" />
            <img src="images/9.jpg" class="img" onclick="setImage(this)" />
            <img src="images/10.jpg" class="img" onclick="setImage(this)" />
            <img src="images/11.jpg" class="img" onclick="setImage(this)" />
        </div>
    </div>
    <div class="model-box" onclick="closeModel()">
        <div class="model-container">
            <img src="" alt="" class="model-image">
            <div class="close-button" title="Exit" onclick="closeModel()"> X </div>
        </div>
    </div>
</body>
</html>
